server.port: 8092

customer:
  host: http://localhost:8093
  api-key: thebestsecret
client:
  host: http://localhost:8093
  api-key: thebestsecret

spring:
  cloud:
    gateway:
      httpclient:
        wiretap: true
      httpserver:
        wiretap: true
      routes:
        - id: yamlbase
          uri: http://localhost:8091
          predicates:
            - Path=/rewrite/yamlbase
          filters:
            - RewritePath=/rewrite/yamlbase, /filters/predefined
    consul:
#      host: http://localhost:8500
      host: localhost
#      port: 443
      port: 8500
      config:
        data-key: file
        format: yaml
        profile-separator: /
        enabled: false
        failFast: true
#        acl-token: ${consul_acl_token}
        prefix: config
        defaultContext: spring-cloud-gateway-demo
        watch:
          enabled: true

          
logging:
  level:
    reactor:
      netty: DEBUG
    org:
      springframework:
        cloud:
          gateway: TRACE
          

